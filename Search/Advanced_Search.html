<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet"  href="style.css" /> 
</head>
<body>
    <div class="Advanced">
        <a href="./index.html">Back to search</a>
    </div>
    <form class="container" action="https://google.com/search">
        <label for="input1">all these words:</label>
        <input type="text" id="input1" class="input-style">
        
        <label for="input2">this exact word or phrase:</label>
        <input type="text" id="input2" class="input-style">

        <label for="input3">any of these words:</label>
        <input type="text" id="input3" class="input-style">
        
        <label for="input4">none of these words:</label>
        <input type="text" id="input4" class="input-style">

        <input id="submit-advanced" type="submit" value="advanced search">
    </form>
</body>
</html>
